<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
      <div class="calculator">
          <div class="calculator__input"></div>
          <div class="calculator__buttons-row">
              <button class="calculator__button clear">AC</button>
              <button class="calculator__button plus-minus">+/-</button>
              <button class="calculator__button percentage">%</button>
              <button class="calculator__button backspace">C</button>
          </div>
          <div class="calculator__buttons-row">
            <button class="calculator__button numbers">7</button>
            <button class="calculator__button numbers">8</button>
            <button class="calculator__button numbers">9</button>
            <button class="calculator__button operator">/</button>
          </div>
          <div class="calculator__buttons-row">
            <button class="calculator__button numbers">4</button>
            <button class="calculator__button numbers">5</button>
            <button class="calculator__button numbers">6</button>
            <button class="calculator__button operator">*</button>
          </div>
          <div class="calculator__buttons-row">
            <button class="calculator__button numbers">1</button>
            <button class="calculator__button numbers">2</button>
            <button class="calculator__button numbers">3</button>
            <button class="calculator__button operator">-</button>
          </div>
          <div class="calculator__buttons-row">
            <button class="calculator__button numbers">0</button>
            <button class="calculator__button dot">.</button>
            <button class="calculator__button equal">=</button>
            <button class="calculator__button operator">+</button>
          </div>
      </div>



    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
